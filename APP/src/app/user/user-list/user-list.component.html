<div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  
<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <div class="card-header">
                    <mat-card-title>User List</mat-card-title>
                    <mat-card-subtitle>
                        <mat-form-field>
                            <input matInput placeholder="Search with keyword" [(ngModel)]="filterValue"
                                (ngModelChange)="applyFilter(filterValue)">
                        </mat-form-field>
                        <mat-paginator [pageSizeOptions]="[10, 20, 40, 60, 80, 100]" showFirstLastButtons></mat-paginator>
                        <a mat-raised-button color="primary" [routerLink]="['/add-edit-user']">
                            Add User
                        </a>
                    </mat-card-subtitle>
                </div>
               
                <table mat-table [dataSource]="filteredUsers">

                    <ng-container matColumnDef="userID">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let user">{{ user.userID }}</td>
                    </ng-container>

                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef>First Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="pin">
                        <th mat-header-cell *matHeaderCellDef>Pin</th>
                        <td mat-cell *matCellDef="let user">{{ user.pin }}</td>
                    </ng-container>

                    <ng-container matColumnDef="isSuper">
                        <th mat-header-cell *matHeaderCellDef>Super</th>
                        <td mat-cell *matCellDef="let user">{{ user.isSuper }}</td>
                    </ng-container>

                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef>Active</th>
                        <td mat-cell *matCellDef="let user">{{ user.isActive }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-mini-fab color="primary" class="material-icons" (click)="getUserId(user.userID)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
